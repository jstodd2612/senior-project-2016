<ion-view view-title="Homework">
  <ion-content>
    <div ng-controller="accordCtrl">
    <ion-list>

        <div class="">
          <ion-item class="item-icon-right" type="item-text-wrap"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">

                    <p class="homename">Overdue</p>
<!-- =======
      <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-avatar item-icon-right" type="item-text-wrap"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">

                    <img ng-src="img/avatar-icons/lion.png">
                    <p class="homename">Homework for {{group.name}}</p> -->
                    <i class="icon icon-accessory" ng-class="isGroupShown(group) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)">
                    <a ui-sref="tab.homework.view">
                      <button class="button button-positive">
                        View {{group.name}}'s Assignment
                      </button>
                    </a>
          </ion-item>
        </div>

        <div class="">
          <ion-item class="item-icon-right" type="item-text-wrap"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">

                    <p class="homename">This Week</p>
                    <i class="icon icon-accessory" ng-class="isGroupShown(group) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
          </ion-item>
        </div>


        <div class="">
          <ion-item class="item-icon-right" type="item-text-wrap"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">

                    <p class="homename">Next Week</p>
                    <i class="icon icon-accessory" ng-class="isGroupShown(group) ? 'ion-chevron-up' : 'ion-chevron-down'"></i>
          </ion-item>
        </div>



      <div ng-repeat="group in groups">
        <ion-item class="item-avatar item-icon-right" type="item-text-wrap"
                  ng-click="toggleGroup(group)"
                  ng-class="{active: isGroupShown(group)}">

                  <img ng-src="img/avatar-icons/lion.png">
                  <a class="homename" ui-sref="tab.homework.assignment">Homework for {{group.name}}</a>
                  <i class="icon icon-accessory" ng-class="isGroupShown(group) ? "></i>

        </ion-item>

      </div>
    </ion-list>
  </div>
  </ion-content>
  <script id="homework-create.html" type="text/ng-template">
  <div class="list">

    <div class="item item-divider">
      People
    </div>

    <ion-checkbox class="checkbox-balanced">Karen</ion-checkbox>
    <ion-checkbox class="checkbox-balanced">Timothy</ion-checkbox>
    <ion-checkbox class="checkbox-balanced">Samantha</ion-checkbox>

    <div class="item item-divider">
      Select Subject
    </div>

    <ion-item class="item-input item-select">
      <div class="input-label">
      </div>
      <select>
        <option selected>Option 1</option>
        <option>Option 2</option>
      </select>
    </ion-item>

    <div class="item item-divider">
      Due Date
    </div>

    <label class="itam item-input">
      <span class="input-label">Date</span>
      <input type="date">
    </label>



    <div class="item item-divider">
      Description
    </div>

    <ion-item>
      <label class="item item-input">
      <textarea placeholder="description">
      </textarea>
    </label>
      </ion-item>

  </div>
  </script>
</ion-view>

<div class="float-button" ng-controller='ModalCtrl' ng-click="openModal()">
  <span class="height-fix">
    <a ui-sref="tab.homework.create" class="content">
      <i class="ion-plus-circled custom-icon"> </i>
    </a>
  </span>
</div>
