<ion-modal-view>
  <ion-content>
    <ion-header-bar>
      <h1 class="title">New Homework Assignment</h1>
      <div class="button button-clear" ng-click="createModal.hide()"><i class="icon ion-close"></i></div>
    </ion-header-bar>
    <div class="list" style="padding-top:40px;">
      <div class="item item-divider">
        People
      </div>
        <ion-checkbox ng-repeat="member in members" class="checkbox-balanced" ng-model="createForm.assigned[member.id]">{{member.firstName}}</ion-checkbox>
      <div class="item item-divider">
        Assignment Title
      </div>
      <ion-item class="item-input">
        <input type="text" placeholder="Math Ch. 12" ng-model="createForm.title"/>
      </ion-item>
      <div class="item item-divider">
        Due Date
      </div>
      <label class="item item-input">
        <span class="input-label">Date</span>
        <input id="assignment-date" type="date" ng-model="createForm.meta"></input>
      </label>
      <div class="item item-divider">
        Description
      </div>
      <ion-item>
        <label class="item item-input">
          <textarea id="assignment-desc" placeholder="description" ng-model="createForm.subTasks[0].title">
          </textarea>
        </label>
      </ion-item>
      <button class="button button-full button-balanced" ng-click="handleCreateSubmit()">Create Assignment</button>
    </div>
  </ion-content>
</ion-modal-view>
