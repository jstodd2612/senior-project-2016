<ion-modal-view view-title="Create Shopping List">
  <ion-content>
    <ion-header-bar>
      <h1 class="title">{{createForm.title}}</h1>
      <div class="button button-clear" ng-click="createModal.hide()"><i class="icon ion-close"></i></div>
    </ion-header-bar>
      <div class="list" style="padding-top:40px">
        <label class="item item-input item-clear">
          <input type="text" ng-model="createForm.title" placeholder="Title">
        </label>
        <div class="item item-input-inset"  ng-repeat="subTask in createForm.subTasks track by $index">
          <label class="item-input-wrapper clean-input">
            <input type="text" ng-model="subTask.title" placeholder="item">
          </label>
          <button class="button button-small button-assertive" ng-click="removeCreateSubTask($index)">
            X
          </button>
        </div>
        <form ng-submit="addCreateSubTask(createForm.newSubTask)">
          <div class="item item-input-inset item-clear">
            <label class="item-input-wrapper clean-input">
              <i class="icon ion-plus placeholder-icon"></i>
              <input type="text" ng-model="createForm.newSubTask" placeholder="Items">
            </label>
            <button class="button button-small button-positive">
              Add
            </button>
          </div>
        </form>
      </div>
      <button class="button button-full button-balanced" ng-click="handleCreateSubmit()">Save Shopping List</button>
      <div ng-show="createForm.error">{{ createForm.error }}</div>
  </ion-content>
</ion-modal-view>
