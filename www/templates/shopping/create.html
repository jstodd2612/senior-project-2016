<ion-modal-view view-title="Create Shopping">
  <ion-content>
    <ion-header-bar>
      <h1 class="title">{{createForm.title}}</h1>
      <div class="button button-clear" ng-click="closeModal()"><i class="icon ion-close"></i></div>
    </ion-header-bar>
      <div class="list" style="padding-top:40px">
        <label class="item item-input item-clear">
          <input type="text" ng-model="createForm.title" placeholder="List Title">
        </label>
        <label class="item item-input item-clear">
          <i class="icon ion-plus placeholder-icon"></i>
          <input type="text" ng-model="createForm.content" placeholder="list item">
        </label>
      </div>
      <button class="button button-full button-balanced" ng-click="handleCreateSubmit(); closeModal()">Save Shopping List</button>
  </ion-content>
</ion-modal-view>
