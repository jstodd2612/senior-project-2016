<ion-view view-title="Shopping">
  <ion-content>
    <task-listing
      user="currentUser"
      tasks="shoppingLists"
      type="shopping"
      show-create="showCreate"
      create-template="templates/shopping/create.html"
      main-template="templates/directives/general-list.html"
    ></task-listing>
  </ion-content>
  <div class="float-button">
    <span class="height-fix">
      <a class="content" ng-click="showModal()">
        <i class="ion-plus-circled custom-icon"></i>
      </a>
    </span>
  </div>
</ion-view>
