<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!--<img class="addbutt" ng-src="img/addbutton.png"> -->

<ion-tabs class="tabs-striped tabs-icon-top tabs-color-balanced">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-android-home" icon-on="ion-android-home" ui-sref="tab.home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

  <!-- Todos Tab -->
  <ion-tab title="To-Do" icon-off="ion-android-list" icon-on="ion-android-list" ui-sref="tab.todos">
    <ion-nav-view name="todos"></ion-nav-view>
  </ion-tab>

  <!-- Shopping Tab -->
  <ion-tab title="Shopping" icon-off="ion-android-cart" icon-on="ion-android-cart" ui-sref="tab.shopping">
    <ion-nav-view name="shopping"></ion-nav-view>
  </ion-tab>

  <!-- Chores Tab -->
  <ion-tab title="Chores" icon-off="ion-clipboard" icon-on="ion-clipboard" ui-sref="tab.chores">
    <ion-nav-view name="chores"></ion-nav-view>
  </ion-tab>

  <!-- Homework Tab -->
  <ion-tab title="Homework" icon-off="ion-university" icon-on="ion-university" ui-sref="tab.homework">
    <ion-nav-view name="homework"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear" icon-on="ion-ios-gear" ui-sref="tab.settings">
    <ion-nav-view name="settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
