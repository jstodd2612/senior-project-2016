<ion-modal-view>
  <ion-content>
    <div class="list">
      <div class="item item-divider">
        People
      </div>
        <ion-checkbox ng-repeat="child in homework.children" class="checkbox-balanced">{{child}}</ion-checkbox>
      <div class="item item-divider">
        Select Subject
      </div>
      <ion-item class="item-input item-select">
        <div class="input-label"></div>
        <select>
            <option ng-repeat="subject in homework.subject">{{subject}}</option>
        </select>
      </ion-item>
      <div class="item item-divider">
        Due Date
      </div>
      <label class="item item-input">
        <span class="input-label">Date</span>
        <input id="assignment-date" type="date">
      </label>
      <div class="item item-divider">
        Description
      </div>
      <ion-item>
        <label class="item item-input">
          <textarea id="assignment-desc" placeholder="description">
          </textarea>
        </label>
      </ion-item>
      <button class="button button-full button-balanced" ng-click="closeModal()">Create Assignment</button>
    </div>
  </ion-content>
</ion-modal-view>
