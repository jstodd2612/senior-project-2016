<ion-view view-title="Todos">
  <ion-content>
    <div ng-controller="ViewTodosCtrl">
      <div class="card" ng-repeat="todo in todos">
        <div class="item item-divider">
          <a style="background-color:inherit;" href="#" class="item item-icon-right clean-link-icon">
            <i class="icon ion-close-round jv-card-icon" ng-click="handleArchiveSubmit()"></i>
            <a class="pointer" ng-click="openModal()">{{todo.title}}</a>
          </a>
        </div>
        <div class="item item-text-wrap">
          <ul class="list">
            <li class="item">
              <i style="padding-right:5px;" class="ion-android-checkbox-outline-blank"></i>{{todo.content}}</br>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </ion-content>
    <div class="float-button" ng-controller="CreateTodosCtrl">
      <span class="height-fix">
        <a class="content" ng-click="openModal()">
          <i class="ion-plus-circled custom-icon"></i>
        </a>
      </span>
    </div>
</ion-view>
