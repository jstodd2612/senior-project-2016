<ion-view view-title="Todos">
  <ion-content>
    <div ng-controller="ViewTodosCtrl">
      <div class="card" ng-repeat="todo in todos">
        <div class="item item-divider">
          <a style="background-color:inherit;" class="item item-icon-right clean-link-icon">
            <i class="icon ion-close-round jv-card-delete" ng-click="handleDeleteSubmit()"></i>
            <i class="icon ion-archive jv-card-archive" ng-click="handleArchiveSubmit()"></i>
            <a class="pointer" ng-click="openModal()">{{todo.title}}</a>
          </a>
        </div>
        <div class="item item-text-wrap">
          <ul class="list">
            <li class="item">
              <ion-checkbox style="margin-left:-25px;" class="checkbox-balanced">{{todo.subTasks}}</ion-checkbox>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </ion-content>
    <div class="float-button" ng-controller="CreateTodosViewCtrl">
      <span class="height-fix">
        <a class="content" ng-click="openModal()">
          <i class="ion-plus-circled custom-icon"></i>
        </a>
      </span>
    </div>
</ion-view>
