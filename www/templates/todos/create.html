<ion-modal-view view-title="Create Todo">
  <ion-content ng-controller="TaskCtrl">
    <ion-header-bar>
      <h1 class="title">Create Todo</h1>
      <div class="button button-clear" ng-click="closeModal()"><i class="icon ion-close"></i></div>
    </ion-header-bar>
    <div class="list" style="padding-top:40px">
      <label class="item item-input item-clear">
        <i class="icon ion-plus placeholder-icon"></i>
        <input type="text" placeholder="List Title">
      </label>
      <label class="item item-input item-clear">
        <i class="icon ion-plus placeholder-icon"></i>
        <input type="text" placeholder="list item">
      </label>
    </div>

    <button class="button button-full button-balanced" ng-click="closeModal()">Save List</button>


  </ion-content>
</ion-modal-view>
