<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Juvo</title>
    <link href="/#/img/favicon.ico" rel="icon" type="image/x-icon" />

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/pages/login.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <!-- <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script> -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/services/modal.js"></script>
    <script src="js/services/todos.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/services/firebase.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/addons/accordian.js"></script>
    <script src="js/addons/addbutt.js"></script>



  </head>
  <body ng-app="juvo">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <!-- <ion-nav-buttons side="right">
        <button class="button icon ion-gear-a" ui-sref="tab.settings"></button>
      </ion-nav-buttons> -->
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
